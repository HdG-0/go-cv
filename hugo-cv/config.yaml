      #     url: "https://example.com"

  # About
  about:
    enable: true
    title: "À propos de moi"
    image: "/fav.png"
    content: |-
      Vieux étudiant, jeune professionnel, j'ai principalement de l'expérience dans le développement web et d'application Java. 
      
      Au cours de mes études, j'ai eu l'occasion d'utiliser de nombreux outils et de logiciels. J'apprécie me lancer à fond dans mes projets et me donner les moyens d'atteindre mes objectifs.
