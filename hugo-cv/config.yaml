    intro: "Bonjour, je me présente,"
    title: "Hippolyte de Guigné."
    subtitle: "Élève-ingénieur en informatique"
    content: "Je suis actuellement un élève-ingénieur de la filière Réseaux et Systèmes d'Informations de l'école ENSEIRB-MATMECA de Bordeaux en apprentissage chez Atos en tant que développeur."
    image: /images/profilepic.jpg
    # roundImage: true # Make hero image circular | default false
    button:
